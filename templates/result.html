<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #040A25;
      color: white;
    }

    .bg-blue-900 {
      background-color: #1E3A8A;
    }

    .header {
      position: absolute;
      inset: 0;
      top: 0;
      z-index: 50;
    }

    .container {
      padding: 24px 0;
      max-width: 1280px;
      margin: 0 auto;
      text-align: center;
    }

    .title {
      font-size: 2.25rem;
      font-weight: bold;
      line-height: 1.25;
      color: white;
    }

    .subtitle {
      margin-top: 24px;
      font-size: 1.125rem;
      line-height: 1.75;
      color: #93C5FD;
    }

    .form-container {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px 0;
    }

    .form-title {
      padding-top: 10px;
      font-size: 1.875rem;
      font-weight: bold;
      line-height: 2.25;
      color: #BFDBFE;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-select, .form-input {
      width: 100%;
      padding: 16px;
      background-color: #BFDBFE;
      border: 1px solid transparent;
      border-radius: 8px;
      font-size: 0.875rem;
      line-height: 1.25;
      transition: border-color 0.2s ease-in-out;
    }

    .form-select:focus, .form-input:focus {
      border-color: #3B82F6;
      outline: none;
    }

    .form-label {
      display: block;
      margin-top: 8px;
      font-size: 0.875rem;
      line-height: 1.25;
      color: #93C5FD;
    }

    .form-button {
      width: 100%;
      margin-top: 16px;
      padding: 8px 14px;
      background-color: #EA580C;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      line-height: 1.25;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .form-button:hover {
      background-color: #E11D48;
    }

    .relative {
      position: relative;
    }

    .isolate {
      isolation: isolate;
    }

    .bg-040A25 {
      background-color: #040A25;
    }

    .absolute {
      position: absolute;
    }

    .inset-x-0 {
      left: 0;
      right: 0;
    }

    .top-0 {
      top: 0;
    }

    .z-50 {
      z-index: 50;
    }

    .hidden {
      display: none;
    }

    .py-24 {
      padding-top: 24px;
      padding-bottom: 24px;
    }

    .sm-py-16 {
      padding-top: 16px;
      padding-bottom: 16px;
    }

    .lg-pb-40 {
      padding-bottom: 40px;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .max-w-7xl {
      max-width: 1280px;
    }

    .px-6 {
      padding-left: 6px;
      padding-right: 6px;
    }

    .lg-px-8 {
      padding-left: 8px;
      padding-right: 8px;
    }

    .max-w-2xl {
      max-width: 640px;
    }

    .text-center {
      text-align: center;
    }

    .text-4xl {
      font-size: 2.25rem;
    }

    .font-bold {
      font-weight: bold;
    }

    .tracking-tight {
      letter-spacing: -0.05em;
    }

    .text-white {
      color: white;
    }

    .sm-text-6xl {
      font-size: 4rem;
    }

    .mt-6 {
      margin-top: 6px;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .leading-8 {
      line-height: 2rem;
    }

    .text-blue-300 {
      color: #93C5FD;
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    .bg-white-5 {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .w-screen {
      width: 100vw;
    }

    .shadow-2xl {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .ring-1 {
      border-width: 1px;
    }

    .ring-white-10 {
      border-color: rgba(255, 255, 255, 0.1);
    }

    .sm-mt-24 {
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="bg-blue-900">
    <header class="header">

      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->


      </div>
    </header>

    <div class="relative isolate pt-4 bg-040A25">
      <div class="absolute inset-x-0 top-0 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true">
        <div
          class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#f00f31] to-[#f00f31] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
      <div class="py-24 sm-py-16 lg-pb-40">
        <div class="mx-auto max-w-7xl px-6 lg-px-8">
          <div class="mx-auto max-w-2xl text-center">
            <h1 class="text-4xl font-bold tracking-tight text-white sm-text-6xl">Prediction Results üèè</h1>
            <p class="mt-6 text-2xl leading-8 text-blue-300">{{ batting_team }} Winning Probability: {{ win_probability }}%</p>
            <p class="mt-6 text-2xl leading-8 text-blue-300">{{ bowling_team }} Winning Probability: {{ loss_probability }}%</p>

          </div>
          <img src="{{ url_for('static', filename='image.png') }}" alt="App screenshot" width="2432" height="800"
            class="mt-16 rounded-md bg-white-5 w-screen shadow-2xl ring-1 ring-white-10 sm-mt-24">


        </div>
      </div>
      
      </div>
    </div>
  </div>

  <!-- /------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

</body>

</html>
